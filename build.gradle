buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.1'
    }
}


allprojects {
    apply plugin: "maven"
    group = 'fr.dvilleneuve.android'
    version = '1.2'

    repositories {
        mavenLocal()
        mavenCentral()
    }
}
