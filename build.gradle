    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.0'
    }
}

allprojects {
    group = 'fr.dvilleneuve.android'
    version = '1.3-SNAPSHOT'

    repositories {
        mavenLocal()
        mavenCentral()
    }
}
